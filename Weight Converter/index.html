<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<title>Weight Converter</title>
</head>
<style type="text/css">
	body{
		background-color: #696969;

	}
	.card{
		height: 70px;
		color: white;
		font-weight: bold;
	}
</style>
<body>
   <div class="container col-6">
   
   	<h1 class="text-center">Convert Weight</h1>
   
   <form id="inputForm">
   	<div class="form-group">
   		<input type="number" class="form-control form-control-lg" placeholder="Enter pounds..">
   	</div>

   </form>
   <div id="output"> 
   	<div class="card bg-warning mb-3">
   		<div class="card-block">
   			<h4>Grams</h4>
   			<div id="gramsOutput"></div>
   		</div>
   	</div>
   	<div class="card bg-danger mb-3">
   		<div class="card-block">
   			<h4>Kilograms</h4>
   			<div id="kilosOutput"></div>
   		</div>
   	</div>
   	<div class="card bg-primary mb-3">
   		<div class="card-block">
   			<h4>Ounces</h4>
   			<div id="ouncesOutput"></div>
   		</div>
   	</div>
   </div>

</div>
<script type="text/javascript">
	document.getElementById('output').style.display='none';
 document.getElementById('inputForm').addEventListener('input',eventClick);
function eventClick(e){
	let value = e.target.value

	// convert in grams

	document.getElementById('gramsOutput').innerHTML = Math.round(value/0.0022046);

		// convert in kilograms

	document.getElementById('kilosOutput').innerHTML = Math.round(value/ 2.205);


		// convert in ounces

	document.getElementById('ouncesOutput').innerHTML = Math.round(value*16);
    
    if (value === "" ) {
	document.getElementById('output').style.display='none';

    }
else{
	document.getElementById('output').style.display='block';
}




}

</script>
</body>
</html>
