<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <button class="customerBtn">Get Customer</button>
        <button class="customersBtn">Get Customers</button>


        <h1>Customer</h1>
        <div class="customer">
        </div>

        <h1>Customers</h1>
        <div class="customers">
        </div>
    </div>
   
    <script>

        document.querySelector(".customerBtn").addEventListener('click', getCustomer);
        document.querySelector(".customersBtn").addEventListener('click', getCustomers);

        // GETTING CUSTOMER
        function getCustomer(){
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'customer.json', true);
        xhr.onload = function(){
            const customer = JSON.parse(this.responseText);
            document.querySelector(".customer").innerHTML = `
            <ul>
                <li>${customer.id}</li>
                <li>${customer.name}</li>
                <li>${customer.cell}</li>
            </ul>
            `;
        }
        xhr.send();
        }

        // GETTING CUSTOMERS
        function getCustomers(){
        const xhr = new XMLHttpRequest();
        xhr.open('GET', 'customers.json', true);
        xhr.onload = function(){
            const customers = JSON.parse(this.responseText);
            let output = '';
            console.log(customers);
            customers.forEach(function(customer){
            output+=`
            <ul>
                <li>${customer.id}</li>
                <li>${customer.name}</li>
                <li>${customer.cell}</li>
            </ul>
            `
            document.querySelector(".customers").innerHTML = output;
            ;
            
                

            })
           
        }
        xhr.send();
        }
    </script>

</body>
</html>
