<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto">
        <h1 class="display-4 text-center">CONTACT FORM</h1>
        <form class="">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" name="name" id="name" placeholder="First Name">
                <div class="invalid-feedback validateName">Name must be 5-10 characters</div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" name="username" id="username" placeholder="Username">
                <div class="invalid-feedback">Enter a valid username</div>
            </div>

            <div class="form-group">
                <label for="zip">Zip code</label>
                <input class="form-control" name="zip" id="zip" placeholder="Zip Code">
                <div class="invalid-feedback">Enter a valid Zip Code</div>
            </div>
                
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" name="email" id="email" placeholder="Email">
                <div class="invalid-feedback">Enter a valid email</div>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input class="form-control" name="phone" id="phone" placeholder="phone">
                <div class="invalid-feedback">Enter a valid phone number</div>
            </div>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
