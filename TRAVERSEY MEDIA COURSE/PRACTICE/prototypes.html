<script>
    // CONSTRUCTORS
    function school(name, totalStudents, fees){
        this.name = name;
        this.totalStudents = totalStudents;
        this.fees = fees;



    }

    // PROTOTYPES
    school.prototype.securityFee = function(){
    const total = (10/100) * this.fees;
    return total;
    }



    const school1 = new school('Laurel Bank', 1400, 5000);

    school1.name = 'Public School';
    console.log(school1);
    console.log(school1.securityFee());


</script>
