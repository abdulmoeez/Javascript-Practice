<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha256-2YQRJMXD7pIAPHiXr0s+vlRWA7GYJEK0ARns7k2sbHY=" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Number Guesser</title>
</head>
<body>

    <div class="container">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="minNum">1</span> and <span class="maxNum"></span></p>
        </div>
        <input type="number" id="guessinput" placeholder="enter your number">
        <input type="submit" value="submit" id="guessBtn">
        <p id="message"></p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
