<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css">
	.loading, .results{
		display: none;
	}
				</style>
<body class="">

				<div class="container">
	<div class="row">
		<div class="col-md-6 mx-auto">
			<div class="card card-body text-center">
				<h1 class="display-4 heading">Loan Calculator</h1>
				<form id="loanForm">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
							<span class="input-group-text">$</span>
							</div>
							<input class="form-control" type="number" name="" id="amount" placeholder="Amount">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-prepend">
							<span class="input-group-text">%</span>
							</div>
							<input class="form-control" type="number" name="" id="interest" placeholder="Interest">
						</div>
					</div>
					<div class="form-group">
						<input class="form-control" type="number" name="" id="years" placeholder="Years to repay">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-dark btn-block" value="Calculate">
					</div>
				</form>


				<!--------------------------------LOADER------------------------>
				<div class="loading">
					<img src="loading.gif">
				</div>
				<!--------------------------------RESULTS------------------------>
				<div class="results">
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Monthly payment</span>
						</div>
							<input class="form-control" type="number" name="" id="monthlyPayment" disabled>

					</div>
				</div>  

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">Total payment</span>
						</div>
	
							<input class="form-control" type="number" name="" id="totalPayment" disabled>

					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<div class="input-group-prepend">							
							<span class="input-group-text">Total Interest</span>
						</div>

							<input class="form-control" type="number" name="" id="totalInt" disabled>

					</div>
				</div>
			</div>

			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
